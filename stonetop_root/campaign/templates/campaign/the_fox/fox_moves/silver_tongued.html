<p>When you <em><strong>use words to avoid suspicion or trouble</strong></em>, roll +CHA: <strong>on a 10+</strong>, hold 3 Nerve; <strong>on a 7-9</strong>, hold 1 Nerve. You may spend Nerve, 1-for-1, to:</p>
<ul>
    <li>Move about or maneuver unchallenged</li>

    <li>Withstand direct scrutiny or questioning</li>

    <li>Direct suspicion or attention elsewhere</li>
</ul>
