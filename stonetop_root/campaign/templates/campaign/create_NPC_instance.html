{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Define Unique NPC{% endblock title %}

{% block content %}
<div class="container-md">
    <div class="text-center">
        <h1>Define Unique NPC</h1>
    </div>
    <form action="" method="post">{% csrf_token %}
        <div class="row">
            <div class="col-lg-12">
                {{ form|crispy }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary m-3">Create unique NPC</button>
    </form>
</div>
{% endblock content %}
