{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Update {{ campaign.name }} Campaign{% endblock title %}

{% block content %}
<div class="container-md">
    <div class="text-center">
        <h1>Update {{ campaign.name }}</h1>
    </div>

    <div class="row justify-content-center">
        <div class="col-8">
            <form action="" method="post">{% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary my-2">Update {{ campaign.name }}</button>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
