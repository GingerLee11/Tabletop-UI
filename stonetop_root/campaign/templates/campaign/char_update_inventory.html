{% extends 'base2.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}Inventory for {{ character.character_name }}{% endblock title %}

{% block content %}
<div class="container-md">
    <div class="text-start">
        <h1>Inventory for {{ character.character_name }}</h1>
    </div>
    <form action="" method="post">{% csrf_token %}
        <div class="row">
            <div class="col-lg-6">
                {{ form }}        
            </div>
        </div>
        <button type="submit" class="btn btn-primary m-3">Update Inventory</button>
    </form>
</div>

{% endblock content %}
